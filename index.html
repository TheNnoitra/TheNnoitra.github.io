<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Telegram Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <style>
      /* Основные стили */
      body {
          margin: 0;
          min-height: 100vh;
          background-color: #f5f5f5;
          padding-bottom: env(--tg-content-safe-area-inset-bottom);
          /* Учет вырезов экрана */
      }

      /* Стили Telegram */
      .tg-scope {
          display: flex;
          flex-direction: column;
          height: 100%;
      }

      /* Контейнер с контентом */
      .content {
          flex: 1;
          padding: 16px;
          display: flex;
          flex-direction: column;
          gap: 16px;
          overflow-y: auto;
          max-height: calc(var(--tg-viewport-stable-height) - 32px);
          /* Вычисляем максимальную высоту через переменную Telegram */
      }

      /* Стили для полей ввода в Material Design */
      .form-field {
          position: relative;
          background-color: white;
          border-radius: 4px;
          padding: 8px;
          box-shadow: 0 2px 2px -2px rgba(0,0,0,0.14),
          0 1px 5px 0 rgba(0,0,0,0.12),
          0 1px 3px 0 rgba(0,0,0,0.2);
          transition: box-shadow 0.3s ease;
      }

      .form-field input {
          width: 100%;
          padding: 12px;
          border: none;
          border-radius: 4px;
          font-size: 16px;
          background-color: transparent;
          outline: none;
      }

      .form-field input:focus {
          box-shadow: 0 0 0 2px #2196F3;
      }

      .form-field input::placeholder {
          color: #757575;
      }
  </style>
</head>
<body>
<div class="tg-scope">
  <div class="content">
    <!-- Генерация 20 полей ввода -->
    <div class="form-field">
      <input type="text" placeholder="Input 1">
    </div>

    </div>

    <div class="form-field">

  </div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js?56"></script>
<script>

</html>
