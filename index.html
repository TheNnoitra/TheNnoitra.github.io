<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Form</title>
  <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
  <style>
      body {
          margin: 0;
          font-family: 'Roboto', sans-serif;
          background-color: #f5f5f5;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 24px;
          overflow: hidden;
      }

      .container {
          width: 100%;
          max-width: 600px;
          padding: 24px;
          background-color: white;
          border-radius: 16px;
          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
          overflow-y: auto;
          -webkit-overflow-scrolling: touch;
      }

      .input-section {
          display: flex;
          flex-direction: column;
          gap: 16px;
          padding: 0 16px 16px  16px;
      }

      .material-input {
          padding: 16px;
          border: 1px solid #e0e0e0;
          border-radius: 8px;
          font-size: 16px;
          transition: all 0.2s ease;
          box-sizing: border-box;
      }

      .material-input:focus {
          outline: none;
          border-color: #2196F3;
          box-shadow: 0 0 0 2px rgba(33,150,243,0.2);
      }

      @media (max-width: 600px) {
          .material-input {
              font-size: 18px;
          }
      }
  </style>
</head>
<body>
<div class="container">
  <div class="input-section">
    <input class="material-input" placeholder="Field 1">
    <input class="material-input" placeholder="Field 2">
    <input class="material-input" placeholder="Field 3">
    <input class="material-input" placeholder="Field 4">
  </div>

  <div class="input-section">
    <input class="material-input" placeholder="Field 5">
    <input class="material-input" placeholder="Field 6">
    <input class="material-input" placeholder="Field 7">
    <input class="material-input" placeholder="Field 8">
  </div>

  <div class="input-section">
    <input class="material-input" placeholder="Field 9">
    <input class="material-input" placeholder="Field 10">
    <input class="material-input" placeholder="Field 11">
    <input class="material-input" placeholder="Field 12">
  </div>

  <div class="input-section">
    <input class="material-input" placeholder="Field 13">
    <input class="material-input" placeholder="Field 14">
    <input class="material-input" placeholder="Field 15">
    <input class="material-input" placeholder="Field 16">
  </div>

  <div class="input-section">
    <input class="material-input" placeholder="Field 17">
    <input class="material-input" placeholder="Field 18">
    <input class="material-input" placeholder="Field 19">
    <input class="material-input" placeholder="Field 20">
  </div>
</div>

<script>
  telegram.WebApp.ready();

  document.querySelectorAll('.material-input').forEach(input => {
    input.addEventListener('focus', () => {
      const rect = input.getBoundingClientRect();
      const keyboardHeight = telegram.WebApp.currentKeyboardHeight || 0;

      // Расчет позиции с учетом клавиатуры
      const targetY = rect.top - (keyboardHeight + 50);

      window.scrollTo({
        top: window.scrollY + targetY,
        behavior: 'smooth'
      });

      // Уведомление Telegram о изменении высоты
      telegram.WebApp.expand({
        height: document.body.scrollHeight
      });
    });
  });

  // Обработчик изменения размеров окна
  window.addEventListener('resize', () => {
    telegram.WebApp.expand();
  });

  // Инициализация при загрузке
  telegram.WebApp.MainButton.color = '#2196F3';
  telegram.WebApp.expand();
</script>
</body>
</html>
