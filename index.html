<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Telegram Web App</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <style>
      body {
          margin: 0;
          padding: 0;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          background: #f5f5f5;
          transition: padding-bottom 0.3s;
      }

      .tg-content {
          flex: 1;
          overflow-y: auto;
          padding: 24px;
          padding-bottom: calc(env(safe-area-inset-bottom) + 24px);
          transition: padding-bottom 0.3s;
      }

      .form-container {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
          gap: 24px;
          padding: 24px;
      }

      .mdc-text-field {
          width: 100%;
      }

      @media (max-width: 600px) {
          .form-container {
              grid-template-columns: 1fr;
          }
      }

      /* Кастомные стили для коррекции позиции */
      .input-wrapper {
          position: relative;
          z-index: 1;
      }

      .keyboard-adjust {
          transition: all 0.3s ease;
      }

      /* Клавиатура стили */
      ::-webkit-input-placeholder { /* Chrome/Opera/Safari */
          color: #757575;
      }
      ::-moz-placeholder { /* Firefox 19+ */
          color: #757575;
      }
      :-ms-input-placeholder { /* IE 10+ */
          color: #757575;
      }
      :-moz-placeholder { /* Firefox 18- */
          color: #757575;
      }
  </style>
</head>
<body>
<div class="tg-content">
  <div class="form-container" id="formContainer"></div>
</div>

<script>
  // Инициализация Telegram Web App
  const tg = Telegram.WebApp;
  tg.ready();

  // Создаем 20 инпутов
  const formContainer = document.getElementById('formContainer');

  for (let i = 1; i <= 20; i++) {
    const field = document.createElement('div');
    field.className = 'mdc-text-field mdc-text-field--filled input-wrapper';

    const input = document.createElement('input');
    input.className = 'mdc-text-field__input';
    input.type = 'text';
    input.id = `text-field-${i}`;
    input.placeholder = `Поле ${i}`;

    const label = document.createElement('label');
    label.className = 'mdc-floating-label';
    label.htmlFor = `text-field-${i}`;
    label.textContent = `Поле ${i}`;

    const bottomLine = document.createElement('div');
    bottomLine.className = 'mdc-text-field__ripple';

    field.appendChild(label);
    field.appendChild(input);
    field.appendChild(bottomLine);

    formContainer.appendChild(field);
  }

  // Инициализация Material Components
  mdc.textField.MDCTextField.attachTo(document.querySelector('.mdc-text-field'));

  // Фикс для клавиатуры на мобильных
  document.querySelectorAll('input').forEach(input => {
    input.addEventListener('focus', () => {
      setTimeout(() => {
        const rect = input.getBoundingClientRect();
        const windowHeight = window.innerHeight;
        const bottom = rect.bottom;
        if (bottom > windowHeight) {
          window.scrollTo({
            top: window.scrollY + rect.top - (windowHeight / 2) + (rect.height / 2),
            behavior: 'smooth'
          });
        }
      }, 100);
    });
  });

  // Автоподстройка padding при появлении клавиатуры
  window.addEventListener('resize', () => {
    const { innerHeight } = window;
    const content = document.querySelector('.tg-content');
    content.style.paddingBottom = `${innerHeight - document.documentElement.clientHeight}px`;
  });
</script>
</body>
</html>
