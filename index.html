<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Form</title>
  <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
  <style>
      body {
          margin: 0;
          font-family: 'Roboto', sans-serif;
          background-color: #f5f5f5;
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 24px;
          overflow: hidden;
          min-height: 100vh;
      }

      .container {
          width: 100%;
          max-width: 600px;
          padding: 24px;
          background-color: white;
          border-radius: 16px;
          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
          overflow-y: auto;
          -webkit-overflow-scrolling: touch;
          height: 100%;
          position: relative;
      }

      .input-section {
          display: flex;
          flex-direction: column;
          gap: 16px;
          padding: 0 16px 16px 16px;
      }

      .material-input {
          padding: 16px;
          border: 1px solid #e0e0e0;
          border-radius: 8px;
          font-size: 16px;
          transition: all 0.2s ease;
          box-sizing: border-box;
          min-height: 56px;
      }

      .material-input:focus {
          outline: none;
          border-color: #2196F3;
          box-shadow: 0 0 0 2px rgba(33,150,243,0.2);
      }

      @media (max-width: 600px) {
          .material-input {
              font-size: 18px;
          }
      }

      /* Клавиатура управления */
      .keyboard-control {
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          background: white;
          padding: 8px;
          border-top: 1px solid #e0e0e0;
          display: flex;
          justify-content: space-between;
          align-items: center;
          z-index: 1000;
      }

      .keyboard-control button {
          padding: 8px 16px;
          background: #2196F3;
          color: white;
          border: none;
          border-radius: 8px;
          font-size: 16px;
      }
  </style>
</head>
<body>
<div class="container">
  <!-- 20 инпутов -->
  <div class="input-section">
    <input class="material-input" placeholder="Field 1" type="text">
    <input class="material-input" placeholder="Field 2" type="text">
    <input class="material-input" placeholder="Field 3" type="text">
    <input class="material-input" placeholder="Field 4" type="text">
  </div>

  <div class="input-section">
    <input class="material-input" placeholder="Field 5" type="text">
    <input class="material-input" placeholder="Field 6" type="text">
    <input class="material-input" placeholder="Field 7" type="text">
    <input class="material-input" placeholder="Field 8" type="text">
  </div>

  <div class="input-section">
    <input class="material-input" placeholder="Field 9" type="text">
    <input class="material-input" placeholder="Field 10" type="text">
    <input class="material-input" placeholder="Field 11" type="text">
    <input class="material-input" placeholder="Field 12" type="text">
  </div>

  <div class="input-section">
    <input class="material-input" placeholder="Field 13" type="text">
    <input class="material-input" placeholder="Field 14" type="text">
    <input class="material-input" placeholder="Field 15" type="text">
    <input class="material-input" placeholder="Field 16" type="text">
  </div>

  <div class="input-section">
    <input class="material-input" placeholder="Field 17" type="text">
    <input class="material-input" placeholder="Field 18" type="text">
    <input class="material-input" placeholder="Field 19" type="text">
    <input class="material-input" placeholder="Field 20" type="text">
  </div>
</div>

<!-- Кнопки управления -->
<div class="keyboard-control" style="display: none;">
  <button onclick="previousInput()">Предыдущий</button>
  <button onclick="nextInput()">Следующий</button>
  <button onclick="hideKeyboard()">Скрыть</button>
</div>

<script>
  telegram.WebApp.ready();

  let focusedElement = null;
  let keyboardHeight = 0;

  // Получаем все инпуты
  const inputs = Array.from(document.querySelectorAll('.material-input'));

  // Фокус на следующий инпут
  function nextInput() {
    const currentIndex = inputs.indexOf(document.activeElement);
    const nextIndex = Math.min(currentIndex + 1, inputs.length - 1);
    inputs[nextIndex].focus();
  }

  // Фокус на предыдущий инпут
  function previousInput() {
    const currentIndex = inputs.indexOf(document.activeElement);
    const prevIndex = Math.max(currentIndex - 1, 0);
    inputs[prevIndex].focus();
  }

  // Скрываем клавиатуру
  function hideKeyboard() {
    telegram.WebApp.hideKeyboard({ placeholder: "Нажмите для ввода" });
    document.activeElement.blur();
  }

  // Обработчик фокуса
  inputs.forEach(input => {
    input.addEventListener('focus', () => {
      focusedElement = input;
      keyboardHeight = telegram.WebApp.currentKeyboardHeight || 300; // Минимальная высота

      // Показываем панель управления
      document.querySelector('.keyboard-control').style.display = 'flex';

      // Рассчитываем позицию скролла
      const rect = input.getBoundingClientRect();
      const containerRect = document.querySelector('.container').getBoundingClientRect();

      const targetScrollTop =
        window.scrollY +
        rect.top -
        containerRect.top -
        keyboardHeight -
        80; // Маржин для видимости

      // Устанавливаем скролл
      window.scrollTo({
        top: Math.max(0, targetScrollTop),
        behavior: 'smooth'
      });

      // Обновляем высоту окна
      telegram.WebApp.expand({
        height: document.body.scrollHeight + keyboardHeight
      });
    });

    input.addEventListener('blur', () => {
      setTimeout(() => {
        document.querySelector('.keyboard-control').style.display = 'none';
      }, 300);
    });
  });

  // Обновляем высоту при изменении размеров
  window.addEventListener('resize', () => {
    telegram.WebApp.expand();
  });

  // Автоматическое обновление высоты при загрузке
  telegram.WebApp.expand();
  telegram.WebApp.MainButton.color = '#2196F3';
</script>
</body>
</html>
