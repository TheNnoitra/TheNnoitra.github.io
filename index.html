<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="format-detection" content="telephone=no">
  <title>Telegram Web App Example</title>
  <style>
      /* Стили для адаптивности и корректного отображения */
      * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
      }

      body {
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
          background-color: #f5f5f5;
          color: #333;
          line-height: 1.6;
          position: fixed;
          left: 0;
          right: 0;
          top: 0;
          bottom: 0;
          height: var(--tg-viewport-stable-height, 100vh);
          transition: height 1s ease;
          overflow: hidden;
      }

      .viewport-stable-border {
          position: absolute;
          height: 100%;
          width: 100%;
          left: 0;
          right: 0;
          top: 0;
          bottom: 0;
          background-color: #fff;
          border-radius: 20px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          overflow: auto;
          padding-bottom: env(safe-area-inset-bottom);
      }

      .content {
          margin: auto;
          max-width: 500px;
          padding: 20px;
      }

      input {
          display: block;
          width: 100%;
          margin-bottom: 15px;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
          font-size: 16px;
      }

      input:last-child {
          margin-bottom: 0;
      }
  </style>
</head>
<body>

<div class="viewport-stable-border">
  <div class="content">
    <!-- 20 инпутов -->
    <input type="text" placeholder="Input 1">
    <input type="text" placeholder="Input 2">
    <input type="text" placeholder="Input 3">
    <input type="text" placeholder="Input 4">
    <input type="text" placeholder="Input 5">
    <input type="text" placeholder="Input 6">
    <input type="text" placeholder="Input 7">
    <input type="text" placeholder="Input 8">
    <input type="text" placeholder="Input 92">
    <input type="text" placeholder="Input 10">
    <input type="text" placeholder="Input 11">
    <input type="text" placeholder="Input 12">
    <input type="text" placeholder="Input 123">
    <input type="text" placeholder="Input 24">
    <input type="text" placeholder="Input 15">
    <input type="text" placeholder="Input 26">
    <input type="text" placeholder="Input 127">
    <input type="text" placeholder="Input 28">
    <input type="text" placeholder="Input 129">
    <input type="text" placeholder="Input 20">
  </div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  const Telegram = window.Telegram.WebApp;

  // Инициализация приложения
  if (Telegram) {
    Telegram.ready();
    Telegram.expand();

    // Обработка изменения viewport
    // Telegram.onEvent('viewportChanged', () => {
    //   Telegram.expand();
    // });
  } else {
    console.warn('Telegram Web App API is not available.');
  }
</script>

</body>
</html>
