<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Telegram Web App</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <style>
      :root {
          --tg-viewport-stable-height: env(tg-viewport-stable-height);
          --tg-safe-area-bottom: env(tg-content-safe-area-inset);
          --keyboard-height: 0;
      }

      body {
          margin: 0;
          padding: 0;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          background: #f5f5f5;
          transition: padding-bottom 0.3s;
          font-family: Roboto, sans-serif;
      }

      .tg-content {
          flex: 1;
          overflow-y: auto;
          padding: 24px;
          padding-bottom: calc(var(--tg-safe-area-bottom) + var(--keyboard-height) + 24px);
          transition: padding-bottom 0.3s;
      }

      .form-container {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
          gap: 24px;
          padding: 24px;
      }

      .mdc-text-field {
          width: 100%;
      }

      .mdc-floating-label {
          color: #212121;
      }

      .mdc-text-field__input {
          color: #212121;
      }

      ::placeholder {
          color: #616161 !important;
          opacity: 1;
      }

      .mdc-text-field--focused .mdc-floating-label {
          color: #007bff !important;
      }

      .input-wrapper {
          position: relative;
          z-index: 1;
      }

      @media (max-width: 600px) {
          .form-container {
              grid-template-columns: 1fr;
          }
      }
  </style>
</head>
<body>
<div class="tg-content">
  <div class="form-container" id="formContainer"></div>
</div>

<script>
  const tg = Telegram.WebApp;
  tg.ready();

  const formContainer = document.getElementById('formContainer');
  let lastScrollPosition = 0;
  let keyboardHeight = 0;

  // Создаем 20 инпутов
  for (let i = 1; i <= 20; i++) {
    const field = document.createElement('div');
    field.className = 'mdc-text-field mdc-text-field--filled input-wrapper';

    const label = document.createElement('label');
    label.className = 'mdc-floating-label';
    label.htmlFor = `text-field-${i}`;
    label.textContent = `Поле ${i}`;

    const input = document.createElement('input');
    input.className = 'mdc-text-field__input';
    input.type = 'text';
    input.id = `text-field-${i}`;
    input.placeholder = `Поле ${i}`;

    const ripple = document.createElement('div');
    ripple.className = 'mdc-text-field__ripple';

    field.appendChild(label);
    field.appendChild(input);
    field.appendChild(ripple);

    formContainer.appendChild(field);
    new mdc.textField.MDCTextField(field);
  }

  // Функция для расчета высоты клавиатуры
  const calculateKeyboardHeight = () => {
    const stableHeight = parseFloat(getComputedStyle(document.body).getPropertyValue('--tg-viewport-stable-height'));
    const currentHeight = window.innerHeight;
    return stableHeight - currentHeight;
  };

  // Обработчики событий
  document.querySelectorAll('input').forEach(input => {
    input.addEventListener('focus', () => {
      lastScrollPosition = window.scrollY;
      const kbHeight = calculateKeyboardHeight();
      document.documentElement.style.setProperty('--keyboard-height', `${kbHeight}px`);

      setTimeout(() => {
        const rect = input.getBoundingClientRect();
        const viewportHeight = parseFloat(getComputedStyle(document.body).getPropertyValue('--tg-viewport-stable-height'));
        const bottom = rect.bottom;

        if (bottom > viewportHeight) {
          window.scrollTo({
            top: window.scrollY + rect.top - (viewportHeight / 2) + (rect.height / 2),
            behavior: 'smooth'
          });
        }
      }, 100);
    });

    input.addEventListener('blur', () => {
      setTimeout(() => {
        const kbHeight = calculateKeyboardHeight();
        if (kbHeight > 0) return; // Клавиатура все еще открыта

        document.documentElement.style.setProperty('--keyboard-height', '0');
        window.scrollTo(0, lastScrollPosition);
      }, 300);
    });
  });

  // Обработчик изменения размера окна
  window.addEventListener('resize', () => {
    const kbHeight = calculateKeyboardHeight();
    document.documentElement.style.setProperty('--keyboard-height', `${kbHeight}px`);

    if (kbHeight === 0 && document.activeElement.tagName !== 'INPUT') {
      window.scrollTo(0, lastScrollPosition);
    }
  });
</script>
</body>
</html>
