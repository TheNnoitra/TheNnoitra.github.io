<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no">
  <title>Telegram Web App Example</title>
  <style>
      * {
          margin: 0;
          padding: 0;
      }

      body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          color: #333;
          height: var(--tg-viewport-stable-height, 100vh); /* Используем переменную --tg-viewport-stable-height */
          overflow: hidden;
          width: 100%;
      }

      .container {
          /*padding: 16px;*/
          max-width: 600px;
          margin: 0 auto;
          box-sizing: border-box;
          height: 100%;
          width: 100%;
          overflow: auto;
      }

      input {
          width: 100%;
          padding: 10px;
          margin-bottom: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
          font-size: 16px;
      }

      .submit-button {
          width: 100%;
          padding: 12px;
          background-color: #0084ff;
          color: white;
          border: none;
          border-radius: 5px;
          font-size: 18px;
          cursor: pointer;
      }
  </style>
</head>
<body>
<div class="container">
  <h1>Telegram Web App Form</h1>
  <form id="webAppForm">
    <!-- Инпуты -->
    <input type="text" placeholder="Input 1" required>
    <input type="text" placeholder="Input 2" required>
    <input type="text" placeholder="Input 3" required>
    <input type="text" placeholder="Input 4" required>
    <input type="text" placeholder="Input 5" required>
    <input type="text" placeholder="Input 6" required>
    <input type="text" placeholder="Input 7" required>
    <input type="text" placeholder="Input 8" required>
    <input type="text" placeholder="Input 9" required>
    <input type="text" placeholder="Input 10" required>
    <input type="text" placeholder="Input 11" required>
    <input type="text" placeholder="Input 12" required>
    <input type="text" placeholder="Input 13" required>
    <input type="text" placeholder="Input 14" required>
    <input type="text" placeholder="Input 15" required>
    <input type="text" placeholder="Input 16" required>
    <input type="text" placeholder="Input 17" required>
    <input type="text" placeholder="Input 18" required>
    <input type="text" placeholder="Input 19" required>
    <input type="text" placeholder="Input 20" required>

    <!-- Кнопка отправки -->
    <button type="submit" class="submit-button">Отправить</button>
  </form>
</div>

<!-- Подключение Telegram Web App JavaScript -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  // Проверяем, запущено ли приложение в Telegram
  if (Telegram.WebApp) {
    Telegram.WebApp.ready();

    // Установка начальной высоты
    function updateHeight() {
      document.body.style.height = `${Telegram.WebApp.viewportStableHeight}px`;
    }

    // Вызываем функцию обновления высоты при загрузке страницы
    updateHeight();

    // Обработчик изменения viewport
    Telegram.WebApp.onEvent('viewportChanged', updateHeight);

    // Обработка отправки формы
    // document.getElementById('webAppForm').addEventListener('submit', function (event) {
    //   event.preventDefault();
    //
    //   // Собираем данные из инпутов
    //   const formData = {};
    //   const inputs = document.querySelectorAll('input');
    //   inputs.forEach(input => {
    //     formData[input.placeholder] = input.value;
    //   });
    //
    //   // Отправляем данные обратно в бота
    //   Telegram.WebApp.sendData(JSON.stringify(formData));
    //
    //   // Закрываем Web App
    //   Telegram.WebApp.close();
    // });
  } else {
    alert('This web app is intended to be used inside the Telegram app.');
  }
</script>
</body>
</html>
