<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Telegram Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <style>
      /* Глобальные настройки */
      * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
      }

      html, body {
          width: 100%;
          max-width: 100vw; /* Ограничиваем ширину по видимой области */
          overflow: hidden;
      }

      :root {
          --primary-bg: #f5f5f5;
          --secondary-bg: white;
          --text-color: #212121;
          --shadow-color: rgba(0,0,0,0.14);
          --input-border: #cccccc;
      }

      [data-theme="dark"] {
          --primary-bg: #121212;
          --secondary-bg: #212121;
          --text-color: white;
          --shadow-color: rgba(255,255,255,0.1);
          --input-border: #4d4d4d;
      }

      body {
          background-color: var(--primary-bg);
          color: var(--text-color);
          padding-bottom: env(--tg-content-safe-area-inset-bottom);
          max-width: 100%; /* Дополнительное ограничение */
      }

      .tg-scope {
          display: flex;
          flex-direction: column;
          height: 100%;
          width: 100%; /* Занять всю доступную ширину */
      }

      .content {
          flex: 1;
          padding: 16px;
          display: flex;
          flex-direction: column;
          gap: 16px;
          overflow-y: auto;
          max-height: calc(var(--tg-viewport-stable-height) - 32px);
          width: 100%; /* Занять всю ширину родителя */
      }

      .form-field {
          background-color: var(--secondary-bg);
          border-radius: 4px;
          padding: 8px;
          box-shadow: 0 2px 2px -2px var(--shadow-color),
          0 1px 5px 0 var(--shadow-color),
          0 1px 3px 0 var(--shadow-color);
          width: 100%; /* Ширина поля ввода */
          max-width: 100%; /* Запретить переполнение */
      }

      .form-field input {
          width: 100%;
          padding: 12px;
          border: 1px solid var(--input-border);
          border-radius: 4px;
          font-size: 16px;
          background-color: transparent;
          color: var(--text-color);
          outline: none;
          display: block; /* Убрать горизонтальные отступы */
      }

      .form-field input:focus {
          box-shadow: 0 0 0 2px #2196F3;
      }

      .form-field input::placeholder {
          color: rgba(var(--text-color), 0.5);
      }
  </style>
</head>
<body>
<div class="tg-scope">
  <div class="content">
    <!-- 20 полей ввода -->
    <div class="form-field">
      <input
        type="text"
        placeholder="Input 1"
        class="tg-input"
      >
    </div>
    <!-- ... остальные поля ... -->
    <div class="form-field">
      <input
        type="text"
        placeholder="Input 20"
        class="tg-input"
      >
    </div>
  </div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js?56"></script>
<script>
  const tg = window.Telegram.WebApp;
  tg.ready();

  // Закрытие клавиатуры при Enter
  document.querySelectorAll('.tg-input').forEach(input => {
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        tg.closeKeyboard();
      }
    });
  });

  // Тема
  function applyTheme() {
    document.body.setAttribute(
      'data-theme',
      tg.isDarkMode() ? 'dark' : 'light'
    );
  }
  applyTheme();
  tg.onUpdate(applyTheme);
</script>
</body>
</html>
